[settings]

# Specify address to the webserver where ppUpload is running
url = https://example.com/

# Where do we want our files to be stored?
storage_path = /path/to/files/

# Location of sqlite database
database_path = /path/to/ppupload.sqlite

# Do NOT share this key with anyone else.
# Create a long random hash with digits and numbers. This key is just an example, modify it!
secret_key = ''
