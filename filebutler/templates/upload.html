<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Filebutler - Upload form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link href="../static/css/bootstrap-responsive.min.css" rel="stylesheet">

    <link href="../static/css/style.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <div class="row">

        <div class="span6">
            <form method="post" class="well" name="password_change" enctype="multipart/form-data">
                <h1>Upload file</h1>
                <p><b>Upload some data!</b></p>
                {% if result %}
                    <div class="alert alert-info">{{result}}</div>
                {% endif %}
                    {% if error %}
                    <div class="alert alert-error">{{error}}</div>
                {% endif %}
                <label>Login Details</label>
                <input type="text" name="username" class="span3" placeholder="Username">
                <input type="password" name="password" class="span3" placeholder="secret password">
                <label>Upload file</label>
                <input type="file" name="file">
                <label>Download password</label>
                <input type="text" name="download_password" class="span3" placeholder="download password">
                <label>One time download</label>
                <input type="radio" name="one_time_download" value="1"> Yes<br>
                <input type="radio" name="one_time_download" value="0" checked> No<br>
                <br/>
                <label>Expire</label>
                <input type="radio" name="expire" value="1h" checked> 1 hour<br>
                <input type="radio" name="expire" value="1d"> 1 day<br>
                <input type="radio" name="expire" value="1w"> 1 week<br>
                <input type="radio" name="expire" value="1m"> 1 month<br>
                <input type="radio" name="expire" value=""> Never<br>
                <br/>
                <button type="submit" class="btn btn-success">Upload File</button>
            </form>
        </div>
    </div>
    Generated by <a href="https://github.com/JHaals/python-filebutler" target="_blank">python-filebutler</a>
</div> <!-- /container -->
</body>
</html>
