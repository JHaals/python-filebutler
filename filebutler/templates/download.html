<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Filebutler - Password protected file</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="../static/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link href="../static/bootstrap-responsive.min.css" rel="stylesheet">

    <link href="../static/style.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <div class="row">

        <div class="span6">
            <form method="post" class="well" name="password_change">
                <h1>Password Protected File</h1>
                <p><b>This file is password protected, enter password to download</b></p>
                {% if result %}
                    <div class="alert alert-info">{{result}}</div>
                {% endif %}
                    {% if error %}
                    <div class="alert alert-error">{{error}}</div>
                {% endif %}
            	<label>File password</label>
	            <input type="password" name="password" class="span3" placeholder="password">
                <br/>
                <button type="submit" class="btn btn-success">Download</button>
            </form>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
